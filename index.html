<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Twitch</title>
</head>
<body>
    <div class="container">
        <div class="menu">  
            <div class="menu-lang">
                <label for="">語言:</label>
                <label onclick="changeLang('zh')"><input type="radio" name="lang" checked><span>中文</span></label>
                <label onclick="changeLang('en')"><input type="radio" name="lang"><span>English</span></label>                
            </div>          
            <div class="menu-game">
                <label for="">分類:</label>
                <label onclick="changeGame('Just%20Chatting')"><input type="radio" name="game"><span>聊天</span></label>
                <label onclick="changeGame('Apex%20Legends')"><input type="radio" name="game"><span>APEX</span></label>  
                <label onclick="changeGame('League%20of%20Legends')"><input type="radio" name="game" checked><span>英雄聯盟</span></label>  
                <label onclick="changeGame('Minecraft')"><input type="radio" name="game"><span>Minecraft</span></label>    
            </div>

            
        </div>
        <div class="row" >
            
        </div>
    </div>
    <script src="en.js"></script>
    <script src="zh-tw.js"></script>
    <script src="index.js"></script>
</body>
</html>
